<!DOCTYPE html>
<html lang="en">
<head>
  <title>RaspberryPi Heat Controller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>

</head>
<body>

<div class="container">
  <h2>RaspberryPi Heat Controller</h2>          
  <table id="intervals_table" class="table table-hover table-responsive">
    <thead>
      <tr>
        <th>Start</th>
        <th>End</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
      <tr>
        <td>
          <input id="start_timepicker" value="00:00" type="text" class="form-control input-small">
        </td>
        <td>
          <input id="stop_timepicker" value="00:00" type="text" class="form-control input-small">
        </td>
        <td>
          <button type="button" class="btn btn-primary">Add ON interval</button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<script type="text/javascript">
  function get_intervals() {
    var intervals_uri = "http://127.0.0.1:8081/intervals";
    $.getJSON(intervals_uri)
    .done(function(res) {
      console.log(res);
      $.each(res.intervals, function(i, item) {
        var trow = '<tr><td>' + item.start + '</td><td>' + item.end + '</td>';
        trow += '<td><button type="button" class="btn btn-danger">Delete</button></td></tr>'
        $('#intervals_table tbody').append(trow);
      })
    })
  }

  $('#start_timepicker').timepicker({
    minuteStep: 1,
    showMeridian: false
  });
  $('#stop_timepicker').timepicker({
    minuteStep: 1,
    showMeridian: false
  });

  get_intervals();
</script>

</body>
</html>
